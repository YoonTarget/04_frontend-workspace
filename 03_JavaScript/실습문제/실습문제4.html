<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript_실습문제4</title>
    <style>
        .area {
            border: 1px solid red;
        }
        .small {
            height: 100px;
        }
        .big {
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>기본 문법 문제</h1>

    <p>문제 1. 다음 보기에 있는 텍스트 필드에 작성한 문자열의 길이를 알아올 수 있도록 구현하시오.</p>
    <fieldset>
        <legend>보기</legend>
        <input type="text" size="100" id="str">
    </fieldset>

    <br>

    <div id="area1" class="area big"></div>
    <button onclick="length();">확인하기</button>

    <script>
        function length() {

            const area1 = document.querySelector("#area1");

            area1.innerHTML = "보기의 문자열 길이는 " + document.querySelector("#str").value.length + "글자입니다.";

        }
    </script>

    <p>문제2. 다음 보기에 있는 문자열을 ,(콤마)를 기준으로 잘라내어 하나하나 출력하시오.</p>
    <fieldset>
        <legend>보기</legend>
        <div id="food">콜라, 사이다, 햄버거, 피자, 한약</div>
    </fieldset>

    <br>

    <div id="area2" class="area big"></div>
    <button onclick="comma();">확인하기</button>

    <script>
        function comma() {

            const area2 = document.querySelector("#area2");

            let str = document.getElementById("food").innerHTML;

            const arr = str.split(",");

            str = "";

            for(let i = 0; i < arr.length; i++ ) {
                str += (i + 1) + ". " + arr[i] + "<br>";
            }

            area2.innerHTML = str;

        }
    </script>
</body>
</html>
