<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript_실습문제5</title>
</head>
<body>
    <h1>간이 계산기 만들기</h1>
    첫번째 값 : <input type="text" id="num1"><br>
    두번째 값 : <input type="text" id="num2"><br>
    <input onclick="calculator(this.value);" type="button" value="+">
    <input onclick="calculator(this.value);" type="button" value="-">
    <input onclick="calculator(this.value);" type="button" value="X">
    <input onclick="calculator(this.value);" type="button" value="/">
    <input onclick="calculator(this.value);" type="button" value="%">

    <br><br>

    계산결과 : <br>
    <div id="area1"></div>
    <hr>

    <script>
        function calculator(value) {

            const num1 = Number(document.getElementById("num1").value);
            const num2 = Number(document.getElementById("num2").value);
            let result = "";

            switch(value) {
            case "+" :
                result = num1 + num2;
                break;
            case "-" :
                result = num1 - num2;
                break;
            case "X" :
                result = num1 * num2;
                break;
            case "/" :
                result = num1 / num2;
                break;
            case "%" :
                result = num1 % num2;
            }

            document.getElementById("area1").innerHTML = result;

        }
    </script>

</body>
</html>
