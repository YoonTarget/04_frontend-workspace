<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript_0720복습용페이지</title>
    <style>
        .box {
            border: 1px solid black;
            width: 400px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h3>박스에 안에 문구 넣기</h3>
    <div id="box" class="box"></div>
    <button id="btn" onclick="inputText();">눌루</button>

    <h3>입력한 숫자만큼의 리스트 생성</h3>
    <button onclick="makeNum();">숫자 생성기</button>
    <ol id="test"></ol>

    <h3>문자열</h3>
    <div id="area1" class="box"></div>
    <button onclick="stringTest();">문자열</button>

    <script>
        function inputText() {

            let box = document.querySelector("#box");

            if(box.innerHTML == "눌루") {
                box.innerHTML = "안눌루";
            }
            else {
                box.innerHTML = "눌루";
            }

        }

        function makeNum() {

            let num = prompt("숫자 입력!!");
            let str = "";

            for(let i = 0; i < num; i++) {
                str += "<li>" + (i + 1) + "번째 list</li>";
            }

            let list = document.getElementById("test");
            console.log(list);
            alert(list.value);
            list.innerHTML = str;

            // document.querySelectorAll("#test").innerHTML = str;

        }

        function stringTest() {

            const area1 = document.querySelector("#area1");

            let str1 = "Hello JavaScript";

            area1.innerHTML = str1;

            str1 = "사과, 복숭아, 키위";

            area1.innerHTML = str1;

            console.log(typeof(str1.split(",")));

        }


    </script>

    <h3>document.write('화면에 출력할 문구');</h3>
    <button onclick="documentWrite(prompt('숫자 입력'));">화면에 출력</button>

    <script>
        function documentWrite(num) {

            let sum = 0;

            for(let i = 1; i <= num; i++) {
                sum += i;
            }

            document.write(sum);

        }
    </script>

    <h3>선택한 요소.innerHTML | innerText = "출력할 문구";</h3>
    <div id="test2" class="box"></div>
    <button onclick="btn(prompt('출력할 문구'));">출력</button>
    
    <script>
        function btn(str) {

            document.querySelector("#test2").innerHTML = str;

        }
    </script>

    <h3>window.confirm("질문내용");</h3>
    <button onclick="testConfirm();">Click me!!</button>

    <script>
        function testConfirm() {

            let result = confirm("집에 가고 싶나요??");
            let str = "";

            if(result) {
                str = "미치셨나요??";
            }
            else {
                str = "좋은 자세입니당^^";
            }

            alert(str);

        }
    </script>

    <h3>아이디로 접근</h3>

    <div id="test3" class="box"></div>
    <button onclick="accessById(prompt('변경하고자 하는 색 입력'));">Click</button>

    <script>
        function accessById(color) {

            document.getElementById("test3").style.backgroundColor = color;

        }
    </script>

    <h3>태그명으로 접근</h3>

    <table border="1px">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <button onclick="accessByTag(prompt('접근할 태그명'), prompt('변경할 색깔'));">Click</button>

    <script>
        function accessByTag(tagName, color) {

            let list = document.getElementsByTagName(tagName);

            for(let i in list) {
                list[i].style.backgroundColor = color;
            }

        }
    </script>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</body>
</html>
