<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML_연습문제6</title>
</head>
<body>

    <h1>회원가입</h1>

    <form action="practice.do">
        <fieldset>

            <fieldset>
                <legend>필수 입력 사항</legend>
                <table>
                    <tr>
                        <th>ID</th>
                        <td><input type="text" name="id" placeholder="아이디 10글자 이내" size="30"> <input type="button" value="중복 확인"></td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td><input type="password" name="pwd" placeholder="영문, 숫자, 특수문자 포함 8자 이상" minlength="8" size="30" required></td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td><input type="password" name="checkPwd" minlength="8" size="30"></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td><input type="email" name="email" size="30">
                            <select name="webSite">
                                <option>naver.com</option>
                                <option>google.com</option>
                                <option selected>daum.net</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>추가 정보</legend>
                프로필 사진 : <input type="file" name="uploadFile">

                <br><br><br>

                성별 : 
                <input type="radio" id="radioM" name="gender" value="M">  
                <label for="radioM">남자</label>
                <input type="radio" id="radioF" name="gender" value="F">  
                <label for="radioF">여자</label>

                <br><br>

                생년월일 : <input type="date" name="dateIn">

                <br><br>

                취미 <br>
                <input type="checkbox" id="baseball" name="hobby" value="baseball">
                <label for="baseball">야구</label>
                <input type="checkbox" id="basketball" name="hobby" value="basketball">
                <label for="basketball">농구</label>
                <input type="checkbox" id="football" name="hobby" value="football">
                <label for="football">축구</label>
                <br>
                <input type="checkbox" id="study" name="hobby" value="study">
                <label for="study">공부</label>
                <input type="checkbox" id="music" name="hobby" value="music">
                <label for="music">음악감상</label>
                <br>
                <input type="checkbox" id="etc" name="hobby" value="etc">
                <label for="etc">기타 :</label>
                <input type="text">

                <br><br>

                자기소개 <br>
                <textarea name="introduce" cols="40" rows="5" style="resize: none;"></textarea>
            </fieldset>

        </fieldset>

        <br>

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <input type="submit" value="회원가입">
        <input type="reset" value="다시입력">
        <input type="button" value="이전으로">
    </form>

</body>
</html>
