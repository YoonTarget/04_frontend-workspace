<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[NCS전공교과]UI구현</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
        .requiredOption, #announcePwd {
            color: gray;
            font-size: 12px;
        }
        input {
            border-style: none none dotted none;
            background-color: rgb(236, 230, 230);
        }
        th {
            text-align: left;
            color: black;
            font-size: 15px;
        }
        #signUp {
            width: 800px;
            height: 700px;
            background-color: rgb(190, 207, 241);
            position: relative;
        }
        #signUp>table {
            border: 1px solid rgb(151, 148, 148);
            width: 400px;
            height: 500px;
            background-color: rgb(236, 230, 230);
            position: absolute;
            top: 15%;
            left: 25%;
            padding: 10px;
        }
        #btn {
            text-align: center;
            background-color: rgb(132, 197, 132);
        }
        #btn>input {
            background-color: rgb(132, 197, 132);
            border-bottom: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form id="signUp" action="test.do">
        <table>
            <tr>
                <th>아이디</th>
                <td>
                    <input class="option" type="text" id="userId" name="userId" required size="30px"><br>
                    <div class="requiredOption"></div>
                </td>
            </tr>
            <tr>
                <th>패스워드</th>
                <td>
                    <input class="option" type="password" id="userPwd" name="userPwd" required size="30px" onclick="announce();"> <br>
                    <div id="announcePwd"></div>
                    <div class="requiredOption"></div>
                </td>
            </tr>
            <tr>
                <th>패스워드 확인</th>
                <td>
                    <input class="option" type="password" id="checkPwd" name="checkPwd" required size="30px"><br>
                    <div class="requiredOption"></div>
                </td>
            </tr>
            <tr>
                <th>이메일</th>
                <td>
                    <input class="option" type="text" id="email1" name="email" size="11px"> @
                    <input type="text" id="email2" name="email" size="11px">
                </td>
            </tr>
            <tr>
                <th>주소</th>
                <td>
                    <input class="option" type="text" id="address" name="address" size="30px"><br><br>
                    <input type="text" id="address" name="address" size="30px">
                </td>
            </tr>
            <tr>
                <th id="btn" colspan="2">
                    <input type="submit" value="가 입" onclick="return validate();">
                </th>
            </tr>
        </table>

    </form>

    <script>

        function announce() {

            const announcePwd = document.getElementById("announcePwd");

            if(announcePwd.innerHTML == "") {
                announcePwd.innerHTML = "영문자 대/소문자, 특수문자, 숫자 포함 8 ~ 32자";
            }

        }

        $(function() {

            $(".option").click(function() {

                $(this).prevAll()

            });

        });

        function validate() {

            // console.log("hihi");

            let regExp = /^[a-z\d!@#$%^&*]{8,32}$/i;

            if(!regExp.test($("#userPwd").val())) {

                alert("유효한 비밀번호 형식이 아닙니다.");

                $("#userPwd").val("").focus();

                return false;

            }

            if($("#userPwd").val() != $("#checkPwd").val()) {

                alert("비밀번호가 일치하지 않습니다.");

                $("#checkPwd").val("").focus();

                return false;

            }

        }

    </script>

</body>
</html>
